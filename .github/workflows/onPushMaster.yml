# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        revit_config:
          - Release 2019
          - Release 2020
          - Release 2021
          - Release 2022
          - Release 2023
          - Release 2024
          - Release 2025
          - Release 2026

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Application Version
      id: version
      uses: paulhatch/semantic-version@v5.0.2
      with:
        tag_prefix: "v"
        version_format: "${major}.${minor}.${patch}"

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Authenticate nuget feed
      run: dotnet nuget add source --username kristoffer-tungland --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/kristoffer-tungland/index.json"
      working-directory: src

    # Build, pack, and push dRofusClient.Revit for each Revit configuration
    - name: Restore dRofusClient.Revit
      run: dotnet restore dRofusClient.Revit/dRofusClient.Revit.csproj
      working-directory: src

    - name: Build dRofusClient.Revit
      run: dotnet build dRofusClient.Revit/dRofusClient.Revit.csproj --no-restore --configuration "${{ matrix.revit_config }}" -p:Version=${{ steps.version.outputs.version }}
      working-directory: src

    - name: Pack dRofusClient.Revit
      run: dotnet pack dRofusClient.Revit/dRofusClient.Revit.csproj --no-build --configuration "${{ matrix.revit_config }}" -p:Version=${{ steps.version.outputs.version }} --output ./nupkgs
      working-directory: src

    - name: Push dRofusClient.Revit to NuGet.org
      run: nuget push ./nupkgs/*.nupkg -Source 'https://api.nuget.org/v3/index.json' -ApiKey ${{ secrets.NUGET_API_KEY }} -Skip